<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<hr />

<form method="post" style="max-width:500px;">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" type="text" name="usernameLogin" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" name="passwordLogin" />
    </div>
    <input type="submit" value="Login" />
</form>

<p>If you do not have an account you can always <a href="login/register">register</a>.</p>

<p th:text="${loginError}" style="color:red;"></p>

</body>
</html>
