<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<div th:replace="fragments :: page-header"></div>

<h1 th:text="${title}" style="padding-top:100px">Default Title</h1>

<hr />

<form method="post" style="max-width:500px;" th:object="${preferencesForm}">
    <ul class="form-group">
        <li th:each="cuisine: ${cuisinesList}">
            <input type="checkbox" th:field="*{cuisines}" th:value="${cuisine.name}"/>
            <span class="primary" th:text="${cuisine.name}"></span>
        </li>
    </ul>

    <div class="form-group">
        <label th:for="calorieIntake">Max Calorie Intake:</label>
        <select class="form-control" th:field="*{calorieIntake}">
            <option th:value="200">200</option>
            <option th:value="300">300</option>
            <option th:value="400">400</option>
            <option th:value="500">500</option>
            <option th:value="600">600</option>
            <option th:value="700">700</option>
            <option th:value="800">800</option>
            <option th:value="900">900</option>
            <option th:value="5000">None</option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="budget">Budget:</label>
        <select class="form-control" th:field="*{budget}">
            <option th:value="5">5</option>
            <option th:value="10">10</option>
            <option th:value="15">15</option>
            <option th:value="20">20</option>
            <option th:value="25">25</option>
            <option th:value="30">30</option>
            <option th:value="500">None</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Save</button>
</form>

</body>
</html>
